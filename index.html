<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="navtxt">
    <nav class="navbar navbar-expand-lg bg-body-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="weather_logo_edit.jpg" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  More Options
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">How to use?</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="text" placeholder="Search City" id="cityname">
              <button type="button" class="btn btn-outline-light" id="search-btn">Search</button>
            </form>
          </div>
        </div>
    </nav>
  </div>
    
   <main id="cardStyle">
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col" id="weather_card">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3 text-bg-success">
            <h4 class="my-0 fw-normal" id="name">City Name</h4>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
              <div id="txtstyle">
              <li id="city_temp"><b>Temperature : </b></li>
              <li id="city_feels"><b>Feels Like : </b></li>
              <li id="city_minTemp"><b>Min Temperature :</b></li>
              <li id="city_maxTemp"><b>Max Temperature :</b></li>
              <li id="city_pressure"><b>Pressure :</b></li>
              <li id="city_humidity"><b>Humidity :</b></li>
              <li id="city_desc"><b>Description :</li>
              <li><div id="city_icon"></div></li>
            </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
  
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
